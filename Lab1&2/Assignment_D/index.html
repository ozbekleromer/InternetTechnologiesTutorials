<!DOCTYPE html>
<html>

  <head>
    <title>Assignment D</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <header>
      <h1>Assignment D</h1>
    </header>

    <form>
      <fieldset>
        <label for="fname" class="mandatory">User name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="passw" class="mandatory">Password:</label>
        <input type="password" id="passw" name="passw"><br><br>

        <label for="agree" class="mandatory">Agree conditions </label>
        <input type="checkbox" id="agree" name="agree"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="eye">Eye color:</label>
        <select name="eye" id="eye">
          <option value="green">Green</option>
          <option value="brown">Brown</option>
          <option value="blue">Blue</option>
        </select><br><br>
        
        <input type="submit">
        <input type="reset">
      </fieldset>

    </form>


    <br><br><br><br>
  </body>

</html>
